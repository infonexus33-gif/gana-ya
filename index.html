  <script>
    // ===== Config =====
    const numeros = [
      "5492233435964",
      "5491127398353"
      
      // podés agregar más líneas acá
    ];
    const mensaje = "Hola, yo soy..."; // mensaje precargado en WhatsApp

    // ===== Helpers de rotación =====
    const keyIdx = "wa_idx_ganaya_v1";

    function nextIndex(len) {
      const idx = parseInt(localStorage.getItem(keyIdx) || "0", 10);
      const next = (idx + 1) % len;
      localStorage.setItem(keyIdx, String(next));
      return idx;
    }

    function makeApiLink(num) {
      return `https://api.whatsapp.com/send?phone=${num}&text=${encodeURIComponent(mensaje)}`;
    }

    function pickNumber() {
      // round-robin simple entre recargas
      const idx = nextIndex(numeros.length);
      return { idx, n: numeros[idx] };
    }

    // ===== Setup botón principal =====
    const btn = document.getElementById("wa-button");
    const actual = pickNumber(); // { idx, n }
    btn.setAttribute("href", makeApiLink(actual.n));

    // ===== Fallback SIEMPRE visible =====
    // Contenedor
    const fallbackDiv = document.createElement("div");
    fallbackDiv.style.position = "fixed";
    fallbackDiv.style.bottom = "16px";
    fallbackDiv.style.left = "50%";
    fallbackDiv.style.transform = "translateX(-50%)";
    fallbackDiv.style.background = "rgba(0,0,0,0.8)";
    fallbackDiv.style.color = "#fff";
    fallbackDiv.style.padding = "12px 16px";
    fallbackDiv.style.borderRadius = "12px";
    fallbackDiv.style.fontFamily = "Montserrat, sans-serif";
    fallbackDiv.style.fontSize = "14px";
    fallbackDiv.style.zIndex = "9999";
    fallbackDiv.style.display = "flex";
    fallbackDiv.style.alignItems = "center";
    fallbackDiv.style.gap = "8px";
    fallbackDiv.style.textAlign = "center";

    // Número alternativo = siguiente en la lista
    let altIndex = (actual.idx + 1) % numeros.length;
    let altNum = numeros[altIndex];

    fallbackDiv.innerHTML = `
      <span>¿No te abrió WhatsApp? Probá la otra línea:</span>
      <a id="wa-alt" href="${makeApiLink(altNum)}" target="_blank" rel="noopener" style="color:#25D366; font-weight:700; text-decoration:none;">
        Abrir ${altNum}
      </a>
      <button id="wa-copiar" style="background:#333; color:#fff; border:0; padding:6px 10px; border-radius:8px; cursor:pointer;">
        Copiar número
      </button>
    `;

    document.body.appendChild(fallbackDiv);

    // Copiar al portapapeles
    document.getElementById("wa-copiar").addEventListener("click", () => {
      navigator.clipboard.writeText(altNum);
    });


  </script>
